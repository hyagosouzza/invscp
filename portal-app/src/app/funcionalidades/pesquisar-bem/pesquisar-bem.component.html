<div>

  <h2> Bens Patrimoniais</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Denominação</th>
        <th>Marca</th>
        <th>Grupo Material</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bem of bens">
        <td class="hidden">{{bem.id}}</td>
        <td>{{bem.numTombamento}}</td>
        <td>{{bem.nome}}</td>
        <td>{{bem.marca}}</td>
        <td>{{bem.grupoMaterial}}</td>
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalVer">
            Ver Mais
          </button></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="modalVer" tabindex="-1" role="dialog" aria-labelledby="modalVerTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalVerTitle">Bem Patrinomial</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Sair</button>
      </div>
    </div>
  </div>
</div>
