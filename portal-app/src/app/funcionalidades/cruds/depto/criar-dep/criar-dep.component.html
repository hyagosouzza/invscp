<app-admin></app-admin>
<div>
    <h2 class="text-center">Adicionar Departamento</h2>
    <form>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input required [(ngModel)]="departamento.nome" placeholder="Nome" name="nome" class="form-control" id="nome">
        </div>

        <div class="form-group">
            <label for="idPredio">Pr√©dio:</label>
            <select required id="idPredio" [(ngModel)]="departamento.predio" class="form-control" name="idPredio" id="idPredio">
                <option *ngFor="let predio of predios" [ngValue]="predio">{{predio.nome}} - {{predio.id}}</option>
            </select>
        </div>

        <button class="btn btn-success" (click)="createDepartamento()">Criar</button>
    </form>
</div>
