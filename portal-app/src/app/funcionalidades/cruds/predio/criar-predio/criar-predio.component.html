<app-admin></app-admin>
<div>
    <h2 class="text-center">Adicionar Prédio</h2>
    <form>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input required [(ngModel)]="predio.nome" placeholder="Nome" name="nome" class="form-control" id="nome">
        </div>

        <div class="form-group">
            <label for="idLocal">Localização:</label>
            <select required id="idLocal" [(ngModel)]="predio.idLocal" class="form-control" name="idLocal" id="idLocal">
                <option *ngFor="let local of locais" [value]="local.id">{{local.nome}} - {{local.id}}</option>
            </select>
        </div>

        <button class="btn btn-success" (click)="createPredio()">Criar</button>
    </form>
</div>
