<app-admin></app-admin>
<div >
  <h2 class="text-center">Adicionar Usuário</h2>
<form>
  <div class="form-group">
    <label for="email">Email:</label>
    <input required type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
  </div>

  <div class="form-group">
    <label for="nome">Nome:</label>
    <input required [(ngModel)]="user.nome" placeholder="Nome" name="nome" class="form-control" id="nome">
  </div>

  <div class="form-group">
    <label for="senha">Senha:</label>
    <input required type="password" [(ngModel)]="user.senha" placeholder="Senha" name="senha" class="form-control" id="senha">
  </div>

  <div class="form-group">
    <label for="profile">Profile:</label>
    <select required id="profile" [(ngModel)]="user.profile" class="form-control" name="profile" id="profile">
      <option value="0">Chefe de departamento</option>
      <option value="1">Funcionário</option>
      <option value="2">Geral</option>
    </select>
  </div>

  <div class="form-group">
      <label for="departamento">Departamento:</label>
      <select required id="departamento" [(ngModel)]="user.departamento" class="form-control" name="departamento" id="departamento">
        <option *ngFor="let departamento of departamentos" [ngValue]="departamento">{{departamento.nome}} - {{departamento.id}}</option>
      </select>
    </div>

  <button class="btn btn-success" (click)="createUser()">Criar</button>
</form>
</div>
