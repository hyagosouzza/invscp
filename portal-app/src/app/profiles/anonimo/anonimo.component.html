<br>
<div class="row">
  <div class="col-md-6">
    <app-pesquisar-bem></app-pesquisar-bem>
  </div>
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" [(ngModel)]="user.email" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" [(ngModel)]="user.senha" class="form-control" id="exampleInputPassword1"
               placeholder="Senha" name="senha">
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Entrar</button>
    </form>
  </div>
</div>
