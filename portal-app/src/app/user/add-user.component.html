<div >
  <h2 class="text-center">Adicionar Usuário</h2>
<form>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
  </div>

  <div class="form-group">
    <label for="nome">Nome:</label>
    <input [(ngModel)]="user.nome" placeholder="Nome" name="nome" class="form-control" id="nome">
  </div>

  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" [(ngModel)]="user.senha" placeholder="Senha" name="senha" class="form-control" id="senha">
  </div>

  <div class="form-group">
    <label for="profile">Profile:</label>
    <select id="profile" [(ngModel)]="user.profile" class="form-control" name="profile" id="profile">
      <option value="0">Chefe de departamento</option>
      <option value="1">Funcionário</option>
      <option value="2">Geral</option>
    </select>
  </div>

  <button class="btn btn-success" (click)="createUser()">Criar</button>
</form>
</div>
